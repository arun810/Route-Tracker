<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
body{
	margin:0px;
	background: url(image/bus1.jpg);
	background-size: cover;
}
#form{
	width:550px;
	margin:auto;
	margin-top:80px;
	background:linear-gradient(40deg,white,black);
	font-size:25px;
	text-align:center;
	padding:30px;
	border-radius:30px;
	color:blue;
	box-shadow:0 0 20px white;
}
table { border: 0; }
        table td { padding: 10px; }
input{
	margin-bottom:30px;
}
.btn_submit{
	border:none;
	background:linear-gradient(50deg,skyblue,blue);
	padding:10px 40px;
	border-radius:30px;
}
.btn_submit:hover{
	box-shadow:0 0 20px white;
}
</style>
</head>
<body>
<form action="register" method="post">
<div id="form">
<table>
<tr>
<td>User Name :</td> 
<td><input type="text" id="name" name="name" size=30 autofocus required placeholder="Enter User Full Name">
</td></tr>
<tr>
<td>Mobile No :</td> 
<td><input type="text" id="no" name="no" size=30 autofocus required placeholder="Enter Mobile No">
</td></tr>
<tr>
<td>Email :</td> 
<td><input type="email" id="email" name="email" size=30 autofocus required placeholder="Enter Email Id">
</td></tr>
<tr>
<td>Password :</td> 
<td><input type="password" id="upass" name="upass" size=30 autofocus required placeholder="Enter Password">
</td></tr>
<tr>
<td><input type="submit" value="Register" class="btn_submit"></td>
<td><input type="reset" value="Reset" class="btn_submit"></td>
<td><input type="submit" value="Back" onclick="history.back()" class="btn_submit"></td>
</tr>
</table>
</div>
</form>
</body>
</html>
